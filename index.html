<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=], initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/2781c6a288.js" crossorigin="anonymous"></script>
  <title>Shopping Mart</title>
  </script>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/index.css">
  <script src="js/index.js"></script>
</head>

<body>
  <div id="header">
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/carousel-image-1.jfif" alt="First slide" />
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/carousel-image-4.jpg" alt="Second slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/carousle-image-3.jpg" alt="Third slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/carousel-image-2.jpg" alt="fourth slide" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="content_container">
    <p class="section_header">Trending</p>
    <section id="upper">
      <h1>LOADING...........</h1>
    </section>
    <img src="images/banner-image-2.jpg" alt="" class="banner-img" />
    <p class="section_header">Latest Arrivals</p>
    <section id="lower">
      <h1>LOADING...........</h1>
    </section>

  </div>
  <div class="brands">
    <div class="logo_holder">
      <img src="images/logo-godrej.png" alt="" />
    </div>
    <div class="logo_holder">
      <img src="images/logo-oppo.png" alt="" />
    </div>
    <div class="logo_holder">
      <img src="images/logo-paypal.png" alt="" />
    </div>
    <div class="logo_holder">
      <img src="images/logo-philips.png" alt="" />
    </div>
    <div class="logo_holder">
      <img src="images/logo-coca-cola.png" alt="" />
    </div>
  </div>
  </div>
  <div id="footer">
  </div>
  <script src="js/common.js"></script>
</body>

</html>
