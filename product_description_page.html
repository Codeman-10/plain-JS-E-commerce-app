<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shoppingMart</title>
  <script src="js/product_description.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/2781c6a288.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="style/product_description.css" />
</head>
<body>
  <div id="header"></div>
  <div class="product_container">
    <div class="productfeed">
      <div class="left">
        <p id="product_category"></p>
        <img id="prod_img" src="" alt="" />
      </div>
      <div class="right">
        <div class="details">
          <h2 id="product_brand"></h2>
          <p id="product_short_des"></p>
          <span id="product_price"></span>
          <span id="product_actual_price"></span>
          <span class="product_discount">( 50% off ) inclusive of all taxes</span>
          <p id="rating">
            Rating:
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star unchecked"></span>
            | Count <span id="vote_count">(0)</span>
          </p>
          <button class="btn cart_btn" onclick="addToCart()">
            add to cart
          </button>
          <button class="btn" onclick="window.location='cart.html'">
            View Cart
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="./js/common.js"></script>
</body>
</html>
